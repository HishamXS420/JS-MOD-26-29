<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-5 text-red-600 font-medium">
        Discount Hobbe Mamma
      </h1>
    </header>
    <main>
      <section class="mt-16">
        <div class="grid grid-cols-1 gap-4 w-1/4 mx-auto">
          <div class="bg-violet-800 p-8 font-semibold rounded text-white">
            <h4 class="text-3xl text-center">
              Price:
              <input
                type="text"
                id="price-input"
                class="ps-2 ms-1 w-1/2 text-black"
              />
            </h4>
            <h1 class="text-center">
              <button
                id="discount-apply"
                class="bg-rose-800 px-6 py-2 text-white font-semibold hover:bg-rose-600 rounded mt-4 items-center ms-2"
              >
                Apply
              </button>
              <span id="discount-percentage" class="text-cyan-200 text-3xl pt-4"
                >30</span
              >
              <span class="text-cyan-200 text-3xl">% </span><span class="text-cyan-200 text-sm">Discount</span>
              
            </h1>
            <h1 class="text-center text-3xl">
              Please Pay : <span class="text-yellow-300">$</span>
              <span id="pay-amount" class="text-yellow-300">00</span>
            </h1>
          </div>
        </div>
      </section>
    </main>

    <script src="js/discount.js"></script>
  </body>
</html>
