<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap ka bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-violet-600">Baap ka bank!!!</span>
      </h1>
    </header>
    <main>
      <section class="mx-auto bg-blue-300 w-9/12 mt-12 p-8">
        <h3 class="font-medium text-3xl mb-4">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          >
          <input
            class="w-9/12 block px-3"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button id="btn-submit"
            class="bg-red-600 px-6 py-2 mt-5 font-semibold text-white rounded hover:bg-red-800"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
  </body>
</html>
