<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="font-bold text-violet-600">Moooooneyyyy!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12">
          <div
            class="text-center bg-green-500 p-5 font-semibold text-white rounded-xl py-8"
          >
            <h4 class="text-2xl mb-2">Deposit</h4>
            <h2  class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div
            class="text-center bg-yellow-500 p-5 font-semibold text-white rounded-xl py-8"
          >
            <h4 class="text-2xl mb-2">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div
            class="text-center bg-red-500 p-5 font-semibold text-white rounded-xl py-8"
          >
            <h4 class="text-2xl mb-2">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- Deposit & Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
          <div class="bg-blue-500 p-5 font-semibold rounded-xl py-8">
            <h4 class="text-2xl mb-6 text-white">Please Deposit</h4>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$ amount you want to deposit"
            />

            <button
              id="btn-deposit"
              class="bg-red-600 px-6 py-2 font-semibold text-white rounded hover:bg-red-800 mt-1"
            >
              Deposit
            </button>
          </div>
          <div class="bg-violet-500 p-5 font-semibold rounded-xl py-8">
            <h4 class="text-2xl mb-6 text-white">Please Withdraw</h4>

            <input
              class="w-9/12 block mb-2 px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$ amount you want to withdraw"
            />

            <button
              id="btn-withdraw"
              class="bg-red-600 px-6 py-2 font-semibold text-white rounded hover:bg-red-800 mt-1"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
