<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional
        <span class="text-red-500 font-medium">Baap-er-Bank !!!</span>
      </h1>
    </header>
    <main>
      <!-- Balance & Transaction Summary -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-violet-600 p-8 font-semibold rounded">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-red-600 p-8 font-semibold rounded">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-sky-800 p-8 font-semibold rounded">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
          </div>
        </div>
      </section>

      <!-- Deposit & Withdraw Section-->
      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-teal-800 p-8">
            <h3 class="text-3xl text-white mb-4">Your Deposit</h3>
            <input
              type="text"
              id="deposit-input"
              placeholder="$ amount you want to deposit"
              class="w-3/4 px-4 py-2 rounded block"
            />
            <button
              class="bg-rose-800 px-6 py-2 text-white font-semibold hover:bg-rose-600 rounded mt-4"
              id="btn-deposit"
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-800 p-8">
            <h3 class="text-3xl text-white mb-4">Your Withdraw</h3>
            <input
              type="text"
              id="withdraw-input"
              placeholder="$ amount you want to withdraw"
              class="w-3/4 px-4 py-2 rounded block"
            />
            <button
              class="bg-indigo-800 px-6 py-2 text-white font-semibold hover:bg-blue-600 rounded mt-4"
              id="btn-withdraw"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
