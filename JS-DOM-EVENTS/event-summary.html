<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <br />

    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text" />
    <button id="btn-update">Update</button>
    <br />
    <br />
    <button id="event-listener">Handle event by AddEventListener</button>
    <button onclick="handleOnClick()">Handle event Add onclick Function</button>
    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handled by function attached onclick attribute";
      }
      // Option 2
      document
        .getElementById("event-listener").addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Handled by Add Event Listener Button";
        });

      // Task (Op 2 recap)
      document
        .getElementById('btn-update').addEventListener("click", function () {
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputText;
            inputField.value = '';
        });
    </script>
  </body>
</html>
